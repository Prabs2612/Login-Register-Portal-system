<div class="row">
    <div class="col-md-3"></div>
       <div class="col-md-6 col-md-offset-3">
        
           <div class="login-form">
            <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">

                   <h2 class="text-center">Register</h2>

                   <div class="form-group">
                    <input type="text"  class="form-control" placeholder="Full Name" name="name" required="required" ngmodel>
                   </div>
                   
                   <p class="text-danger pl-1" *ngIf="errors.name">{{ errors.name }}</p>
                   
                   <div class="form-group">
                    <input type="email"  class="form-control" placeholder="Email" name="email" required="required" ngModel>
                   </div>

                   <p class="text-danger pl-1" *ngIf="errors.email">{{ errors.email }}</p>

                   <div class="form-group">
                    <input type="password"  class="form-control" placeholder="Password" name="password" required="required" ngModel>
                   </div>

                   <p class="text-danger pl-1" *ngIf="errors.password">{{ errors.password }}</p>

                   <div class="form-group">
                    <input type="password"  class="form-control" placeholder="Re-type password" name="password_confirmation" required="required" ngModel>
                   </div>

                   <div class="form-group">
                      <button type="submit" class="btn btn-success btn-block">Register</button> 
                   </div>

                   <p class="mb-0">
                       <a routerLink="/login" class="text-center">I already have a membership</a>
                   </p>

               </form>
           </div>
       </div>
       <div class="col-md-3"></div>
   </div>
