
<div class="row">
    <div class="col-md-3"></div>
       <div class="col-md-6 col-md-offset-3">
        
           <div class="login-form">
               <form (ngSubmit)="onSubmit(loginForm)" #loginForm = "ngForm" class="form-group">
                   <h2 class="text-center">Log in</h2>
                   <div class="form-group">
                    <input type="email"  class="form-control" placeholder="Email" required="required" name="email" ngModel>
                   </div>
                   <div class="form-group">
                    <input type="password"  class="form-control" placeholder="Password" required="required" name="password" ngModel>
                   </div>
                   <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                 </div>
                 <p class="mb-0">
                     <a routerLink="/register" class="text-center">Register as a new member</a>
                 </p>
               </form>
           </div>
       </div>
       <div class="col-md-3"></div>
   </div>
